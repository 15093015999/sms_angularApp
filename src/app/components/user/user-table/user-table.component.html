<div class="mat-elevation-z8">

  <mat-toolbar>
    <span class="user-title">User List</span>
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" #group="matButtonToggleGroup">
      <mat-button-toggle value="All" checked (click)="selectAll()">All</mat-button-toggle>
      <mat-button-toggle value="Teacher" (click)="selectTeacher()">Teacher</mat-button-toggle>
      <mat-button-toggle value="Student" (click)="selectStudent()">Student</mat-button-toggle>
    </mat-button-toggle-group>

    <button mat-icon-button color="accent" (click)="handleFindAll()">
      <mat-icon>refresh</mat-icon>
    </button>
    <button mat-icon-button color="primary" [routerLink]="['/AddUser']">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>
  <table mat-table class="full-width-table" [dataSource]="userService.dataSource" matSort aria-label="Elements">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="realname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Realname</th>
      <td mat-cell *matCellDef="let row">{{row.realname}}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
      <td mat-cell *matCellDef="let row">{{row.gender}}</td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Password</th>
      <td mat-cell *matCellDef="let row">{{row.password}}</td>
    </ng-container>

    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Telephone</th>
      <td mat-cell *matCellDef="let row">{{row.telephone}}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let row">{{row.type}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Detail</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button [routerLink]="[ '/DetailUser']" [queryParams]="{id: row.id, usertitle: row.realname}"
          color="primary">
          <mat-icon>search</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="openDialog(row)" color="accent">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="handleDelete(row.id)" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>





    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


</div>
