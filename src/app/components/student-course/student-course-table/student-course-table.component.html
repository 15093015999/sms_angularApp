<div class="mat-elevation-z8">

  <mat-toolbar>
    <span class="user-title">StudentCourse List</span>
    <button mat-icon-button color="accent" (click)="handleFindAll()">
      <mat-icon>refresh</mat-icon>
    </button>
    <button mat-icon-button color="primary" [routerLink]="['/AddStudentCourse']">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>
  
  <table mat-table class="full-width-table" [dataSource]="studentCourseService.dataSource" matSort aria-label="Elements">
    <hr>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="xk_time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Xk_time</th>
      <td mat-cell *matCellDef="let row">{{row.xk_time  | date:'yyyy-MM-dd HH:mm:ss'}}</td>
    </ng-container>

    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Grade</th>
      <td mat-cell *matCellDef="let row">{{row.grade}}</td>
    </ng-container>

    <ng-container matColumnDef="student">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Student</th>
      <td mat-cell *matCellDef="let row">{{row.student.realname}}</td>
    </ng-container>

    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Course</th>
      <td mat-cell *matCellDef="let row">{{row.course.name}}</td>
    </ng-container>


    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
      <td mat-cell *matCellDef="let row"><button mat-icon-button (click)="openDialog(row)" color="accent">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
      <td mat-cell *matCellDef="let row"><button mat-icon-button (click)="handleDelete(row.id)" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


</div>
