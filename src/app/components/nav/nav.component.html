<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar>Navbar</mat-toolbar>
    <mat-nav-list>
      <!-- <a mat-list-item [routerLink]="['/UserTabel']" routerLinkActive="active">UserTable</a> -->
      <a mat-list-item [routerLink]="[ '/UserTabel' ]" routerLinkActive="active">UserTable</a>
      <a mat-list-item [routerLink]="[ '/CourseTable' ]" routerLinkActive="active">CourseTabel</a>
      <a mat-list-item [routerLink]="[ '/StudentCourseTable' ]" routerLinkActive="active">StudentCourseTable</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Student management system</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <!-- <div class="router-outlet-container" [@routeAnimation]="routerStateCode"> -->
    <div class="router-outlet-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
