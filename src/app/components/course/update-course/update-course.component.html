<h1 mat-dialog-title>Update Course</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" [value]="data.course.name" formControlName="name">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Description" [value]="data.course.description" formControlName="description">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Credit" [value]="data.course.credit" formControlName="credit">
    </mat-form-field>
    <!-- <mat-form-field class="example-full-width">
      <input matInput placeholder="teacher_id" [value]="data.course.teacher_id" formControlName="teacher_id">
    </mat-form-field> -->
    <mat-form-field class="example-full-width">
      <mat-label>Teacher</mat-label>
      <mat-select placeholder="Teacher_id" [value]="data.course.teacher.id" formControlName="teacher_id">
        <mat-option *ngFor="let item of teachers" [value]="item.id">
          {{item.realname}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button type="submit">Ok</button>
    </mat-dialog-actions>
  </form>
  
</div>
